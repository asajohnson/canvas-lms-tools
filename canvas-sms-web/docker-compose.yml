version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: canvas-sms-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: canvas_sms_user
      POSTGRES_PASSWORD: canvas_sms_dev_password
      POSTGRES_DB: canvas_sms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U canvas_sms_user -d canvas_sms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Bull job queue
  redis:
    image: redis:7-alpine
    container_name: canvas-sms-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
